<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Song Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">{{ song }} {% if artist %} by {{ artist }}{% endif %}</h2>

    <h4>Lyrics:</h4>
    <pre class="bg-dark text-white p-3 rounded" style="white-space: pre-wrap;">{{ lyrics }}</pre>

    <h4 class="mt-4">Video:</h4>
    {% if embed_url %}
      <div class="ratio ratio-16x9">
        <iframe src="{{ embed_url }}" frameborder="0" allowfullscreen></iframe>
      </div>
    {% else %}
      <p class="text-danger">No video found for this song ðŸ˜¢</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">ðŸ”™ Search Again</a>
    </div>
  </div>
</div>

</body>
</html>
